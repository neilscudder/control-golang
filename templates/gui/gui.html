{{define "GUI"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Playnode</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#002b36">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" sizes="192x192" href="res/icon_playnode.png">
    <link rel="apple-touch-icon" href="res/icon_playnode.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="res/chromescreen.json">
    {{template "STYLE"}}
  </head>
  <body ontouchstart="">
    <nav>
      <div class="row">
        <div id="browser" class="animated quarter released">
          <svg x="0px" y="0px" viewbox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve" class="toolbar">
            <path fill="none" d="M0,0h48v48H0V0z"></path>
            <path fill="#002B36" d="M30,12H6v4h24V12z M30,20H6v4h24V20z M6,32h16v-4H6V32z M34,12v16.359C33.38,28.141,32.7,28,32,28
            c-3.32,0-6,2.68-6,6s2.68,6,6,6s6-2.68,6-6V16h6v-4H34z"></path>
          </svg>
        </div>
        <div id="play" class="animated quarter released">
          <svg id="playsvg" x="0px" y="0px" viewbox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" class="toolbar">
            <path fill="#002B36" d="M8 5v14l11-7z" ></path>
            <path fill="none" d="M0 0h24v24H0z"></path>
            <image src="res/placeholder.png" xlink:href=""></image>
          </svg>
        </div>
        <div id="dn" class="animated quarter released">
          <svg id="dnsvg" x="0px" y="0px" viewbox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" class="toolbar">
            <path fill="#002B36" d="M18.5,12c0-1.77-1.02-3.29-2.5-4.03v8.05C17.48,15.29,18.5,13.77,18.5,12z M5,9v6h4l5,5V4L9,9H5z"></path>
            <path fill="none" d="M0,0h24v24H0V0z"></path>
            <image src="res/volDn_colour.png" xlink:href=""></image>
          </svg>
        </div>
        <div id="up" class="animated quarter released">
          <svg id="upsvg" x="0px" y="0px" viewbox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve" class="toolbar">
            <path fill="#002B36" d="M6,18v12h8l10,10V8L14,18H6z M33,24c0-3.54-2.04-6.58-5-8.06v16.1C30.96,30.58,33,27.54,33,24z M28,6.46
            v4.12C33.779,12.3,38,17.66,38,24s-4.221,11.7-10,13.42v4.12c8.02-1.82,14-8.979,14-17.54C42,15.44,36.02,8.28,28,6.46z"></path>
            <path fill="none" d="M0,0h48v48H0V0z"></path>
            <image src="res/volUp_colour.png" xlink:href=""></image>
          </svg>
        </div>
      </div>
      <div class="row">
        <div id="random" class="animated quarter released">
          <svg x="0px" y="0px" viewbox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" class="toolbar">
            <path fill="none" d="M0 0h24v24H0z" ></path>
            <path fill="#002B36" d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"></path>
            <image src="res/placeholder.png" xlink:href=""></image>
          </svg>
        </div>
        <div id="repeat" class="animated quarter released">
          <svg x="0px" y="0px" viewbox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" class="toolbar">
            <path fill="none" d="M0 0h24v24H0z" ></path>
            <path fill="#002B36" d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"></path>
            <image src="res/placeholder.png" xlink:href=""></image>
          </svg>
        </div>
        <div id="bk" class="animated quarter released">
          <svg x="0px" y="0px" viewbox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" class="toolbar">
            <path fill="#002B36" d="M6 6h2v12H6zm3.5 6l8.5 6V6z" ></path>
            <path fill="none" d="M0 0h24v24H0z"></path>
            <image src="res/placeholder.png" xlink:href=""></image>
          </svg>
        </div>
        <div id="fw" class="animated quarter released">
          <svg x="0px" y="0px" viewbox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve" class="toolbar">
            <path fill="#002B36" d="M12,36l17-12L12,12V36z M32,12v24h4V12H32z"></path>
            <path fill="none" d="M0,0h48v48H0V0z"></path>
            <image src="res/fw_colour.png" xlink:href=""></image>
          </svg>
        </div>
      </div>
      <div class="row">
        <div class="banner">
		<h3 id="BannerArea"></h3>
        </div>
      </div>
    </nav>
    <main>
      <!-- Viewer-->
      <section id="info">just a sec..</section>
      <!-- END Viewer-->
    </main>
  {{template "JS"}}  
  </body>
</html>
{{end}}
