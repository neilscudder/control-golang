<div id="infotainer" class="info-container">
{{ if .Results }}
	<ul>
	{{ range $index,$item := .Results }}
	    <li>
		{{ if $item.Title }}
		  <div class="play" data-target="{{ $item.file }}" data-index="{{ $index }}">
  		    {{ $item.Album }} - {{ $item.Title }}
		  </div>
		{{ else }}
		  <div class="play" data-target="{{ $item.file }}" data-index="{{ $index }}">
  		    {{ $item.file }}
		  </div>
		{{ end }}
		  </li>
	{{ end }}
	</ul>
{{ end }}
</div>
