<div id="infotainer" class="info-container">
    <h2>{{ .Title }}</h2>
{{ range $index,$element := .Info}} 
  {{ range $label,$value := $element }}
    <p><strong>{{ $label }}:</strong> {{ $value }}</p> 
  {{ end }}
{{ end }}
{{ range $c,$i := .Deets}}
  <div class="{{ $c }}" id="{{ $i }}"></div>
{{ end }}
{{ if .Banner }}
  <div id="BannerText" data-content="{{ .Banner }}"></div>
{{ end }}
</div>
