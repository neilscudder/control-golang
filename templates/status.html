<div id="infotainer" class="info-container">
<ul>
{{ range $index,$item := .List}} 
  {{ if $item.Current }}
    <li>
    <div id = "current"><h2>{{ $item.Label }}</h2></div>
      <p id = "details">
      &nbsp;&nbsp;by {{ $item.Artist }}<br>
      &nbsp;&nbsp;from {{ $item.Album }}
      </p> 
    </li>
  {{ else }}
  <li class="nowlist">
	  {{ $item.Label }}
  </li>
  {{ end }}
{{ end }}
</ul>
</div>
