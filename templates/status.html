<div id="infotainer" class="info-container">
<ul>
{{ range $index,$item := .List}} 
  {{ if $item.Current }}
    <li><h2>{{ $item.Label }}</h2></li>
    <p>&nbsp;&nbsp;by {{ $item.Artist }}</p> 
  {{ else }}
    <li>{{ $item.Label }}</li>
  {{ end }}
{{ end }}
</ul>
{{ range $i,$element := .Info}} 
  {{ range $label,$value := $element }}
    <p><strong>{{ $label }}:</strong> {{ $value }}</p> 
  {{ end }}
{{ end }}
</div>
